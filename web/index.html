<!DOCTYPE html>
<html lang="en">

<head>
    <!-- for optimal display on high DPI devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.css" />
    <style>
        .psv-overlay,
        .psv-navbar {
            display: none !important;
        }

        body {
            overflow: hidden
        }

        #viewer {
            position: relative;
            bottom: 10px;
            right: 10px;
        }
    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
<script src="photopsphere.js"></script>
<script src="bytes.js">
</script>
<!-- <script src="https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.min.js"></script> -->

<script src="wubbalubbasad.js"></script>

<!-- the viewer container must have a defined size -->
<div id="viewer" style="width: 101vw; height: 101vh;"></div>

<script>
    let blob = new Blob([new Uint8Array(bytes)], {type:"image/jpg"})
    const blobUrl = URL.createObjectURL(blob);
</script>

<script>
    //const baseUrl = 'https://photo-sphere-viewer-data.netlify.app/assets/';
    //const baseUrl = 'http://127.0.0.1:5500/web/360.jpg';

    const viewer = new PhotoSphereViewer.Viewer({
        container: 'viewer',
        panorama: blobUrl,
        caption: 'Parc national du Mercantour <b>&copy; Damien Sorel</b>',
        loadingImg: 'loader.gif',
        touchmoveTwoFingers: false,
        mousewheelCtrlKey: true,
        defaultZoomLvl: 0
    });

    viewer.addEventListener('ready', () => {
        initshit(wubbalubbadubdub);
    }, { once: true });
</script>

</html>
